---
- name: Provisioning build system
  hosts: build
  become: yes


  tasks:
    - name: Ensure git is present
#      vars:
#        build_addr: "{{inventory_hostname}}"
      apt:
        name: git
        state: present

#    - debug:
#        msg: "{{ build_addr }}"

    - name: Ensure java is present
      apt:
        name: default-jdk
        state: present

    - name: Ensure maven is present
      apt:
        name: maven
        state: present

    - name: Download project to buld
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /root/buildplace

    - name: Build artefact
      shell:
        cmd: mvn package
        chdir: buildplace/

- name: Provisioning prod system
  hosts: prod
  become: yes

  tasks:
    - name: Ensure tomcat is present
      apt:
        name: tomcat9
        state: present

#    - debug:
#        msg: "{{ build_addr }}"

    - name: Copy artefact to prod server
      synchronize:
         mode: push
         src: /root/buildplace/target/hello-1.0.war
         dest: /var/lib/tomcat9/webapp
      delegate_to: 51.250.30.133
